<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer! v2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="/drawerv2-frontend/src/index.js" charset="utf-8"></script>    
</head>
<h1> Drawer </h1>
<header></header>
<body>
    <main>

        <script src="/drawerv2-frontend/src/timer.js"></script>
        <div class="counter"></div>

        <canvas id="canvas">
            <script src="/drawerv2-frontend/src/canvas.js"></script>
        </canvas>
        
        <form id="new-player">
            <input type="text" name="name" placeholder="Player Name">
            <input type="submit" id="add-player" class="add-player" value="Add Player">
        </form>

        <div id="scoreboard">
            <h1> Scoreboard </h1>
        </div>

        <div id="cards-container" class="cards-container">
            <div id="cards-grid" class="cards-grid"></div>
        </div>
        <button id="new-words"> Get New Words </button>

        <form id="new-word" class="new-word">
            <input type="text" name="name" placeholder="Add Word">
            <input type="submit" id="add-word" class="add-word" value="Add Word">
        </form>
    </main>
</body>
<footer>
    <script src="/drawerv2-frontend/src/rules.js"></script>
    <button>Rules</button>

    <div class="copyright"><small> &copy;2020 Drawer! </small></div>
</footer>
</html>
